<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form liên hệ</title>
    <style>
      form {
        width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
      }

      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        padding-top: -5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: left;
        margin-top: -20px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Liên hệ với chúng tôi</h2>
    <form action="#">
      <div class="container">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email của bạn">

        <label for="subject">Tiêu đề:</label>
        <input type="text" id="subject" name="subject" placeholder="Nhập tiêu đề">

        <label for="message">Lời nhắn:</label>
        <textarea id="message" name="message" placeholder="Nhập lời nhắn của bạn" style="height:200px"></textarea>

        <input type="submit" value="Gửi">
      </div>
    </form>
  </body>
</html>
